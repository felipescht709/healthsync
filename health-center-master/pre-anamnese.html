    <div class="container">
        <h2 class="text-center">Formulário de Pré-Anamnese</h2>
        <form id="pre-anamnese-form" role="form" method="post" action="resultado.html">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" name="idade" placeholder="Sua idade" required>
                    </div>
                    <div class="form-group">
                        <label>Sexo:</label>
                        <select class="form-control" id="sexo" name="sexo" required>
                            <option value="" disabled selected>Selecione seu sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado-civil">Estado Civil:</label>
                        <input type="text" class="form-control" id="estado-civil" name="estado-civil" placeholder="Seu estado civil" required>
                    </div>
                    <div class="form-group">
                        <label for="filhos">Filhos (se houver): Quantos?</label>
                        <input type="number" class="form-control" id="filhos" name="filhos" placeholder="Quantidade de filhos">
                    </div>
                    <div class="form-group">
                        <label for="profissao">Profissão:</label>
                        <input type="text" class="form-control" id="profissao" name="profissao" placeholder="Sua profissão">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Seu endereço">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone/WhatsApp:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="motivo-consulta">Motivo da consulta:</label>
                        <textarea class="form-control" id="motivo-consulta" name="motivo-consulta" rows="3" placeholder="Descreva o motivo da consulta" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="historico-saude">Histórico de Saúde:</label>
                        <textarea class="form-control" id="historico-saude" name="historico-saude" rows="3" placeholder="Descreva seu histórico de saúde"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="condicao-cronica">Condição Crônica:</label>
                        <input type="text" class="form-control" id="condicao-cronica" name="condicao-cronica" placeholder="Qual condição crônica?">
                    </div>
                    <div class="form-group">
                        <label for="medicamento-continuo">Uso de Medicamento Contínuo:</label>
                        <input type="text" class="form-control" id="medicamento-continuo" name="medicamento-continuo" placeholder="Qual(is) medicamento(s)?">
                    </div>
                    <div class="form-group">
                        <label for="alergias">Alergias:</label>
                        <input type="text" class="form-control" id="alergias" name="alergias" placeholder="Alergia a medicamentos, alimentos, etc.">
                    </div>
                    <div class="form-group">
                        <label for="cirurgias">Cirurgias:</label>
                        <input type="text" class="form-control" id="cirurgias" name="cirurgias" placeholder="Quais cirurgias? Quando?">
                    </div>
                    <div class="form-group">
                        <label for="historico-familiar">Histórico Familiar:</label>
                        <textarea class="form-control" id="historico-familiar" name="historico-familiar" rows="3" placeholder="Doenças na família"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Estilo de Vida:</label>
                        <div>
                            <label><input type="checkbox" name="fumante"> Você fuma?</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="bebidas-alcoolicas"> Consome bebidas alcoólicas?</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="exercicios"> Pratica exercícios físicos regularmente?</label>
                        </div>
                        <div class="form-group">
                            <label for="alimentacao">Como você descreveria sua alimentação?</label>
                            <textarea class="form-control" id="alimentacao" name="alimentacao" rows="3" placeholder="Descreva sua alimentação"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sintomas">Queixas Atuais:</label>
                        <textarea class="form-control" id="sintomas" name="sintomas" rows="3" placeholder="Descreva seus sintomas"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Outras Informações:</label>
                        <textarea class="form-control" id="outras-informacoes" name="outras-informacoes" rows="3" placeholder="Informações relevantes"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <a href="resultado.html" class="btn btn-success btn-block" id="cf-submit">Enviar</a>
            </div>
           
        </form>
